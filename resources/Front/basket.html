<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header>
        <img src="image/bikeshop.png" alt="Велосипед 1">
        <h1>BikeShop</h1>
    </header>
    <nav>
        <div class="nav-center">
            <a href="index.html">Каталог</a>
            <a href="about-us.html">Про нас</a>
            <a href="comparison.html">Порівняння</a>
        </div>
        <div class="nav-right">
            <a class="basket-button" href="basket.html">
                <img class="basket" src="image/basket2.png" alt="Корзина">
            </a>
            <div id="cart-count-container" class="cart-count-container">
                <span id="cart-count" class="cart-count">0</span>
            </div>
        </div>
    </nav>
<main class="main">
    <div class="bike-card">
        <a href="characteristics.html">
            <img src="image/vibor_rami_11.jpg" alt="Велосипед 1">
        </a>
        <div class="bike-info-order">
            <h2>Велосипед 1</h2>
            <p>Це опис велосипеда 1. Він дуже крутий і швидкий.</p>
            <p>Ціна: $500</p>
        </div>
        <div class="quantity-container-order">
            <div class="quantity-controls-order">
                <label for="quantity">Кількість товару:</label>
                <button class="decrement" onclick="decrementQuantity()">-</button>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
                <button class="increment" onclick="incrementQuantity()">+</button>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="order.html">
        <button>Оформити замовлення</button>
    </a>
        <button>Очистити корзину</button>
    </div>
</main>
<footer>
    <p>&copy; 2023</p>
</footer>
    <script src="scripts/basket1.js"></script>
</body>
</html>
